<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>😊 Mood Calendar</h1>

  <div id="calendar"></div>

  <div id="mood-picker">
    <span class="emoji" data-emoji="😀">😀</span>
    <span class="emoji" data-emoji="😐">😐</span>
    <span class="emoji" data-emoji="😢">😢</span>
    <span class="emoji" data-emoji="😡">😡</span>
    <span class="emoji" data-emoji="😍">😍</span>
  </div>

  <button id="saveBtn">💾 Save</button>

  <script src="script.js"></script>
</body>
</html>
